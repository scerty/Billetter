<div class="container mt-5">
    <div class="row">
        <div class="col-md-6">
            <h2>Cinema Ticket Booking Form</h2>
            <form class="form">
                <div class="form-group">
                    <label for="filmer">Movie:</label>
                    <select class="form-control" id="filmer">

                        <option value="The Godfather">The Mastermind</option>
                        <option value="Casablanca">Love in the Time of War</option>
                        <option value="Pulp Fiction">Chronicles of Chaos</option>
                        <option value="The Shawshank Redemption">Freedom's Echo</option>
                        <option value="Citizen Kane">The Power Behind</option>
                        <option value="Schindler's List">Acts of Valor</option>
                        <option value="The Dark Knight">Guardian of the Night</option>
                        <option value="The Lord of the Rings: The Return of the King">Epic Journey: The King's Triumph</option>
                        <option value="Forrest Gump">Life's Unexpected Journey</option>
                        <option value="Inception">The Realm of Dreams</option>

                    </select>
                </div>

                <div class="form-group">
                    <label for="antall">Antall</label>
                    <input type="number" value="1" class="form-control" min="0" id="antall" />
                    <label id="antallError"></label>
                </div>
                <div class="form-group">
                    <label for="fornavn">Fornavn</label>
                    <input type="text" class="form-control" id="fornavn" />
                    <label id="fornavnError" ></label>
                </div>
                <div class="form-group">
                    <label for="etternavn">Etternavn</label>
                    <input type="text" class="form-control" id="etternavn" />
                    <label id="etternavnError" ></label>
                </div>
                <div class="form-group">
                    <label for="tel">Telfonnr</label>
                    <input type="text" class="form-control" id="tel" />
                    <label id="talError" ></label>
                </div>

                <div class="form-group">
                    <label for="epost">E-post</label>
                    <input type="text" class="form-control" id="epost" />
                    <label id="epostError" > </label>
                </div>




            </form>
            <button class="btn btn-success" onclick="submit()">Buy the tecket</button><br/>
        </div>
        <div class="col-md-6">
            <h2>Booked Tickets</h2>
            <table class="table table-dark">
                <thead>
                <tr>
                    <th>Film</th>
                    <th>Antall</th>
                    <th>Fornavn</th>
                    <th>Etternavn</th>
                    <th>Telnr</th>
                    <th>Epost</th>
                </tr>
                </thead>
                <tbody id="billetter">
